<div class="row">

            <h1>
                Oops!</h1>
            <h2>
                {{title}}</h2>
            <div class="error-details">
                {{description}}
            </div>
            <div class="error-actions">
                <a [routerLink]="[ '/' ]" class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-home"></span> Ir al inicio </a>
                <a [routerLink]="[ '/products/all-products' ]" class="btn btn-secondary btn-lg">

        </div>
    </div>
</div>
