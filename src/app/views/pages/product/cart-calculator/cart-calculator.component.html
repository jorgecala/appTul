<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Tu carrito</span>
    <span class="badge badge-primary badge-pill">{{ products.length }}</span>
</h4>
<ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let product of products">
        <div>
            <h6 class="my-0">{{ product.productName }}</h6>
        </div>
        <span class="text-muted">$ {{ product.productPrice | number}} COP</span>
    </li>
    <hr />
    <li class="list-group-item d-flex justify-content-between">
        <span>Total</span>
        <strong>$ {{ totalValue | number}} COP</strong>
    </li>
    <a class="btn btn-secondary mt-2" [routerLink]="['/products/all-products']">Continuar comprando</a
  >
  <a class="btn btn-primary mt-2" [routerLink]="['/checkouts']">Completar pedido</a>
</ul>
