<div class="container mt-3">
    <h4 class="mb-3">Resumen del pedido</h4>
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let product of checkoutProducts">
            <div>
                <img [src]="product.product.productImageUrl" [alt]="product.product.productName" width="150" height="100" />
            </div>
            <div style="padding: 10px;">
                <h6 class="my-0">{{ product.product.productName }}</h6>
                <p>Vendedor : {{ product.product.productSeller }}</p>
            </div>
            <span class="text-muted">$ {{ product.product.productPrice | number }} COP</span>
        </li>
        <hr />
        <li class="list-group-item d-flex justify-content-between">
            <span>Total</span>
            <strong>$ {{ totalPrice | number }} COP</strong>
        </li>
    </ul>
    <div class="float-right">
        <a class="btn btn-primary" [routerLink]="[
        '/checkouts',
        { outlets: { checkOutlet: ['shipping-details'] } }
      ]" routerLinkActive="active">Siguiente</a
    >
  </div>
</div>
